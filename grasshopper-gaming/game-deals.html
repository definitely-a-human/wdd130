<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Grasshopper Gaming | Game Deals</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <title>Grasshopper Gaming Deals Page</title>

<body>
    
    <div id="deals-content">
        
        
        <div id="deals-page-wrapper">
         
        
            <header>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/Main Logo Resized.png" alt="Grasshopper Gaming Logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="release-calendar.html">Release Calendar</a>
                    <a href="game-deals.html">Game Deals</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>
            </header>
            
            

            <div class="deals_headline"><h1 class="deals_headline">Game Deals</h1></div>

            <div id="steam_sale_container">

                <img id="steam_headline_logo" src="images/steam.png" alt="Steam Logo">

                <h2 id="steam_deals_headline" class="store_headline">Steam Deals</h2>

                <div class="store_links">
                    <h3 class="deal_title">Autumn Sale</h3><br><a id="steam_sale_link" href="https://store.steampowered.com/specials/"><img class="deal_logo" id="autumn_sale_logo" src="images/autumn sale.png" alt="Autumn Sale Logo"></a>
                </div>

            </div>


            <div id="ps_sale_container">

                <img id="ps_store_deal_logo" src="images/PlayStation_Store.png" alt="PS Store Logo">

                <h2 id="ps_deals_headline" class="store_headline">PS Store Deals</h2>

                <div class="store_links">
                    <h3 class="deal_title">Black Friday Sale</h3><br><a id="ps_sale_link" href="https://store.playstation.com/en-us/pages/deals"><img class="deal_logo" id="ps_sale_logo" src="images/black friday.png" alt="Black Friday PS Sale Logo"></a>
                </div>
            </div>


            <div id="xbox_sale_container">

                <img id="xbox_store_deal_logo" src="images/xbox store.png" alt="Xbox Store Logo">

                <h2 id="xbox_deals_headline" class="store_headline">Xbox Store Deals</h2>

                <div class="store_links">
                    <h3 class="deal_title">Xbox Cyber Monday Sale</h3><br><a id="xbox_sale_link" href="https://www.xbox.com/en-US/promotions/sales/cyber-monday"><img class="deal_logo" id="xbox_sale_logo" src="images/cyber monday.png" alt="Xbox Cyber Monday Logo"></a>
                </div>
            </div>


            <div id="switch_sale_container">

                <img id="switch_store_deal_logo" src="images/eshop.png" alt="Nintendo eShop Logo">

                <h2 id="switch_deals_headline" class="store_headline">Nintendo eShop Deals</h2>

                <div class="store_links">
                    <h3 class="deal_title">Xbox Cyber Monday Sale</h3><br><a id="switch_sale_link" href="https://www.nintendo.com/store/games/deals/"><img class="deal_logo" id="switch_sale_logo" src="images/nin cyber deals.png" alt="Nintendo Cyber Monday Logo"></a>
                </div>
            </div>

                        <img src="images/twitter.png" alt="twitter icon">

                    <a href="https://instagram.com" target="_blank">
