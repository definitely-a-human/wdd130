<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grasshopper Gaming | Contact Us</title>
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <title>Grasshopper Gaming Contact Page</title>
</head>
<body>
    
    <div id="contact-content">
        
        
        <div id="contact-page-wrapper">
         
        
            <header>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/Main Logo Resized.png" alt="Grasshopper Gaming Logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="release-calendar.html">Release Calendar</a>
                    <a href="game-deals.html">Game Deals</a>
                    <a href="contactus.html">Contact Us</a>
                </nav>
            </header>
            


            <main>
                <div id="feedback"></div>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                            <li>
                                <label for="name">Name: </label>
                                <input type="text" id="name" name="user_name" />
                            </li>
                            <li>
                                <label for="mail">E-mail: </label>
                                <input type="email" id="mail" name="user_email" />
                            </li>
                            <li>
                                <label for="msg">Message: </label>
                                <textarea id="msg" name="user_message"></textarea>
                            </li>
                            <li>
                                <button type="submit">Send your message </button>
                            </li>
                        </ul>
                    </form>
            </main>


            

            <footer>
                <p>Grasshopper Gaming &copy; 2022 - Michael Kaliski</p>
                <p><a href="site-plan.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>





        </div>
    </div>
</body>
</html>
